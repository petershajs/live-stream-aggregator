<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播源聚合管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>📺 直播源聚合管理器</h1>
            <p class="subtitle">管理您的直播源，生成M3U播放列表</p>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 直播源管理 -->
            <section class="section">
                <div class="section-header">
                    <h2>直播源管理</h2>
                    <button class="btn btn-primary" onclick="openAddSourceModal()">
                        ➕ 添加直播源
                    </button>
                </div>
                <div id="sourcesList" class="sources-list">
                    <!-- 直播源列表将在这里动态生成 -->
                </div>
            </section>

            <!-- 频道管理 -->
            <section class="section">
                <div class="section-header">
                    <h2>频道管理</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索频道名称、分组或来源...">
                    </div>
                </div>
                <div id="channelsList" class="channels-list">
                    <!-- 频道列表将在这里动态生成 -->
                </div>
            </section>

            <!-- M3U文件生成 -->
            <section class="section">
                <div class="section-header">
                    <h2>M3U文件</h2>
                </div>
                <div class="m3u-actions">
                    <button class="btn btn-success" onclick="generateM3U()">
                        📥 生成并下载M3U文件
                    </button>
                    <a href="/playlist.m3u" target="_blank" class="btn btn-secondary">
                        🔗 查看M3U文件
                    </a>
                </div>
                <div class="info-box">
                    <p>💡 提示：M3U文件包含所有已启用的频道，可用于IPTV播放器</p>
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer>
            <p>直播源聚合管理器 | 支持多种IPTV播放器</p>
        </footer>
    </div>

    <!-- 添加/编辑直播源模态框 -->
    <div id="sourceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="sourceModalTitle">添加直播源</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="sourceForm" onsubmit="saveSource(event)">
                <input type="hidden" id="sourceId">
                <div class="form-group">
                    <label for="sourceName">源名称 *</label>
                    <input type="text" id="sourceName" required placeholder="例如：央视直播源">
                </div>
                <div class="form-group">
                    <label for="sourceUrl">源URL *</label>
                    <input type="url" id="sourceUrl" required placeholder="https://example.com/playlist.m3u">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModals()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
