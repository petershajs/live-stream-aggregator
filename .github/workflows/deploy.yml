name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate M3U file
        run: |
          node -e "
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('streams.json', 'utf8'));
          const enabledStreams = data.streams.filter(s => s.enabled);
          let m3uContent = '#EXTM3U\n';
          enabledStreams.forEach(stream => {
            m3uContent += '#EXTINF:-1 tvg-logo=\"' + stream.logo + '\" group-title=\"' + stream.group + '\",' + stream.name + '\n';
            m3uContent += stream.url + '\n';
          });
          fs.writeFileSync('public/playlist.m3u', m3uContent);
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
