name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate M3U file
        run: |
          node -e "
          const fs = require('fs');
          const data = JSON.parse(fs.readFileSync('data.json', 'utf8'));
          const enabledSources = data.sources.filter(s => s.enabled);
          let m3uContent = '#EXTM3U\n';
          enabledSources.forEach(source => {
            const sourceChannels = data.channels.filter(c => c.sourceId === source.id && c.enabled);
            sourceChannels.forEach(channel => {
              m3uContent += '#EXTINF:-1 tvg-logo=\"' + (channel.logo || '') + '\" group-title=\"' + (channel.group || source.name) + '\",' + channel.name + '\n';
              m3uContent += channel.url + '\n';
            });
          });
          fs.writeFileSync('public/playlist.m3u', m3uContent);
          "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
